<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"> -->
    <style> @import url('https://fonts.googleapis.com/css?family=Abel|Montserrat|PT+Sans+Narrow|Quicksand|Raleway');</style>
    <link rel="stylesheet" href="css/style.css">
    <title>Blowfish & Crosses</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/logic.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="board">

        <div class="square top" id="1">
          <div class="square x">X</div>
          <div class="square blowfish test">&#128033;</div>
        </div>
        <div class="square top centre">
          <div class="square x test">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square top">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square centre">
          <div class="square x">X</div>
          <div class="square blowfish test">&#128033;</div>
        </div>
        <div class="square">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square bottom">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square bottom centre">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>
        <div class="square bottom">
          <div class="square x">X</div>
          <div class="square blowfish">&#128033;</div>
        </div>

      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
